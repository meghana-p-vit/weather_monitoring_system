<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Alerts</title>
</head>
<body>
    <h1>Weather Alerts</h1>
    {% if alerts %}
        <ul>
            {% for alert in alerts %}
                <li>{{ alert.city }} - {{ alert.message }} on {{ alert.date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No alerts at this time.</p>
    {% endif %}
</body>
</html>
